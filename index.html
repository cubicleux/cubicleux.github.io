---
layout: page
title: Latest
---
<div class="grid">
    {% for post in paginator.posts %}
    <div class="grid-item">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{site.baseurl}}/img/screens/{{ post.screenshot }}" alt="{{ post.title }}"/>
            <h4 class="post-title">{{ post.title }}<small>{{ post.categories }}</small></h4>
        </a>
    </div>
    {% endfor %}
</div>
