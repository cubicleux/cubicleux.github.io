---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.categories }}</h1>
      <h3>{{page.tags}}</h3>
    <p class="post-meta">Added {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by <a href="https://twitter.com/{{ page.author }}" target="_blank">@{{ page.author }}</a>{% endif %}</p>
  </header>
  <hr>
  <article class="screenshot">
    <img src="{{ site.baseurl }}/img/screens/{{ page.screenshot }}" alt="{{ page.title }}"/></a>
  </article>

</div>
